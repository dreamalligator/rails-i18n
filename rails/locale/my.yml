---
my:
  activerecord:
    errors:
      messages:
        record_invalid: "အတည်ပြုခြင်း မအောင်မြင်ပါ။: %{errors}"
        restrict_dependent_destroy:
          has_one: "%{record} ပေါ်တွင် မူတည်နေသောကြောင့် မှတ်တမ်းကို ဖျက်၍မရပါ။"
          has_many: "%{record} ပေါ်တွင် မူတည်နေသောကြောင့် မှတ်တမ်းကို ဖျက်၍မရပါ။"
  date:
    abbr_day_names:
    - Sun
    - Mon
    - Tue
    - Wed
    - Thu
    - Fri
    - Sat
    abbr_month_names:
    -
    - Jan
    - Feb
    - Mar
    - Apr
    - May
    - Jun
    - Jul
    - Aug
    - Sep
    - Oct
    - Nov
    - Dec
    day_names:
    - တနင်္ဂနွေ
    - တနင်္လာနေ့
    - အင်္ဂါ
    - ဗုဒ္ဓဟူးနေ့
    - ကြာသပတေးနေ့
    - သောကြာ
    - စနေနေ့
    formats:
      default: "%Y-%m-%d"
      long: "%d %B %Y"
      short: "%d %b"
    month_names:
    -
    - ဇန်နဝါရီလ
    - ဖေဖော်ဝါရီ
    - မတ်လ
    - ဧပြီလ
    - မေ
    - ဇွန်လ
    - ဇူလိုင်လ
    - သြဂုတ်လ
    - စက်တင်ဘာ
    - အောက်တိုဘာလ
    - နိုဝင်ဘာလ
    - ဒီဇင်ဘာ
    order:
    - :year
    - :month
    - :day
  datetime:
    distance_in_words:
      about_x_hours:
        one: about %{count} hour
        other: about %{count} hours
      about_x_months:
        one: about %{count} month
        other: about %{count} months
      about_x_years:
        one: about %{count} year
        other: about %{count} years
      almost_x_years:
        one: almost %{count} year
        other: almost %{count} years
      half_a_minute: half a minute
      less_than_x_minutes:
        one: less than a minute
        other: less than %{count} minutes
      less_than_x_seconds:
        one: less than %{count} second
        other: less than %{count} seconds
      over_x_years:
        one: over %{count} year
        other: over %{count} years
      x_days:
        one: "%{count} day"
        other: "%{count} days"
      x_minutes:
        one: "%{count} minute"
        other: "%{count} minutes"
      x_months:
        one: "%{count} month"
        other: "%{count} months"
      x_years:
        one: "%{count} year"
        other: "%{count} years"
      x_seconds:
        one: "%{count} second"
        other: "%{count} seconds"
    prompts:
      day: နေ့
      hour: နာရီ
      minute: မိနစ်
      month: လ
      second: စက္ကန့်
      year: တစ်နှစ်
  errors:
    format: "%{attribute} %{message}"
    messages:
      accepted: must be accepted
      blank: can't be blank
      present: must be blank
      confirmation: doesn't match %{attribute}
      empty: can't be empty
      equal_to: must be equal to %{count}
      even: must be even
      exclusion: is reserved
      greater_than: must be greater than %{count}
      greater_than_or_equal_to: must be greater than or equal to %{count}
      inclusion: is not included in the list
      invalid: is invalid
      less_than: must be less than %{count}
      less_than_or_equal_to: must be less than or equal to %{count}
      model_invalid: "Validation failed: %{errors}"
      not_a_number: is not a number
      not_an_integer: must be an integer
      odd: must be odd
      required: must exist
      taken: has already been taken
      too_long:
        one: is too long (maximum is %{count} character)
        other: is too long (maximum is %{count} characters)
      too_short:
        one: is too short (minimum is %{count} character)
        other: is too short (minimum is %{count} characters)
      wrong_length:
        one: is the wrong length (should be %{count} character)
        other: is the wrong length (should be %{count} characters)
      other_than: must be other than %{count}
    template:
      body: 'There were problems with the following fields:'
      header:
        one: "%{count} error prohibited this %{model} from being saved"
        other: "%{count} errors prohibited this %{model} from being saved"
  helpers:
    select:
      prompt: Please select
    submit:
      create: ဖန်တီးပါ။ %{model}
      submit: သိမ်းဆည်းပါ။ %{model}
      update: အပ်ဒိတ် %{model}
  number:
    currency:
      format:
        delimiter: ","
        format: "%u%n"
        precision: 2
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: "TT$"
    format:
      delimiter: ","
      precision: 3
      separator: "."
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: သိန်းတစ်ရာ
          million: သန်း
          quadrillion: လေးပုံတစ်ပုံ
          thousand: တစ်ထောင်
          trillion: ထရီလီယံ
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: ဘိုက်
            other: ဘိုက်
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
        format: "%n%"
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ", and "
      two_words_connector: " and "
      words_connector: ", "
  time:
    am: am
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      long: "%d %B %Y %H:%M"
      short: "%d %b %H:%M"
    pm: pm

# > bundle exec rake i18n-spec:completeness rails/locale/en.yml rails/locale/my.yml

